<div class="container">
<div class="row">
  <h3 class="col-3 m-auto mb-5" style="color: rgb(200, 162, 236);">your Cart Items </h3>
</div>
@if(cartItems){
@for(book of cartItems ; track book.title){


  <div
    class="card mb-3 mx-auto mt-3"
    style="width: 70%"
  >
    <div class="row g-0">
      <div class="col-md-4">
        <img
          [src]="book.imagesmallThumbnail"
          class="img-fluid rounded-start"
          alt="{{ book.title }}"
        />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ book.title }}</h5>
          <p class="card-text">Price: {{ book.price }}</p>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button
              type="button"
              class="btn btn-secondary"
              (click)="addToCart(book.id)"
            >
              +
            </button>
            <span class="quantity">{{ book.numOfBookNeed }}</span>
            <button
              type="button"
              class="btn btn-secondary"
              (click)="removeFromCart(book.id)"
            >
              -
            </button>
            <button
              type="button"
              class="btn btn-danger"
              (click)="removeItem(book.id)"
            >
              Remove
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>

}}
</div>
<div class="d-flex justify-content-center">
  <button type="button" class="mb-5 btn btn-primary col-3 text-center bbo b11" style="border: 1px solid #937DC2 !important;background-color: #937DC2; color: white !important;" (click)="buy()" >Buy</button>
         
</div>
